{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Students</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        
        footer {
            width: 100%;
            background-color: #739675;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-bold" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/disclaimer">Disclaimer</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/policy">Privacy Policy</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="/terms">Terms and Conditions</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">Copyright 2024 we are students, All rights reserved.</p>
            <p class="mb-0">
                <a href="/policy" class="text-decoration-none me-2 text-white">Privacy Policy</a> |
                <a href="/terms" class="text-decoration-none ms-2 text-white">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
